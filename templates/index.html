<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Flask</title>
    <style>
        /* Basic styling for a refreshed design */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Alice Blue background for a clean look */
            color: #333; /* Dark gray text for better readability */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #4CAF50; /* Green border */
            border-radius: 10px;
            background-color: #fff; /* White box for contrast */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for dimension */
        }
        h1 {
            color: #4CAF50; /* Green text for the header */
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: #555; /* Medium gray text */
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Flask!</h1>
        <p>Your server is up and running beautifully.</p>
    </div>
</body>
</html>
